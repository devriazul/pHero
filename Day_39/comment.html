<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>Add your comment</h2>
    <section>
        <h4>Your comments</h4>
        <div id="comment">
            <p>Lorem, ipsum dolor.</p>
            <p>Quidem, aut adipisci?</p>
        </div>
        <div>
            <textarea name="" id="new-comment" cols="30" rows="5"></textarea><br>
            <button id="submit-comment">Post</button>
        </div>
    </section>

    <script>
        // 1. add button event handler
        document.getElementById('submit-comment').addEventListener('click', function() {
            // console.log('clicked');
            // 2. Get user comment
            const commentbox = document.getElementById('new-comment');
            const userComment = commentbox.value;

            // 3. create comment paragraph 
            const newComment = document.createElement('p');
            newComment.innerText = commentbox.value;

            // 4. append as child

            const commentContainer = document.getElementById('comment');
            commentContainer.append(newComment);
        })
    </script>

</body>

</html>
