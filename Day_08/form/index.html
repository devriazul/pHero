<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Form</title>
</head>
<body>
    <h1>Pitha Express</h1>
    <form action="">
        <p>
            Name: <input type="text" name="name" placeholder="enter your name" id="">
        </p>
        <p>
            Name: <input type="email" name="name" placeholder="enter your email" id="">
        </p>
        <fieldset>
            <legend>Select your pitha</legend>
            <p>
                <label for="chitoi">
                    <input type="radio" name="pitha" id="chitoi">Chitoi
                </label> 
            </p>
            <p>
                <label for="vapa">
                    <input type="radio" name="pitha" id="vapa">Vapa
                </label> 
            </p>
            <p>
                <label for="teler">
                    <input type="radio" name="pitha" id="teler">Teler Pitha
                </label> 
            </p>
        </fieldset>
        <fieldset>
            <legend>Select vorta</legend>
            <p><label for="sorisa"><input type="checkbox" name="vorta" id="sorisa">Sorisha Vorta</label></p>
            <p><label for="shutki"><input type="checkbox" name="vorta" id="shutki">Shutki Vorta</label></p>
            <p><label for="begun"><input type="checkbox" name="vorta" id="begun">Begun vorta</label></p>
        </fieldset>
        <p>Special Instruction:
            <textarea name="" id="" cols="30" rows="3"></textarea>
        </p>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
        
    </form>
</body>
</html>
