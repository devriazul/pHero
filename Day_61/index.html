<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mobile Finder</title>
    <!-- favicon -->
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon" />
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <!-- custom css -->
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <section class="container">
        <div class="text-center my-3">
            <img src="images/scroll.gif" width="200px" alt="" srcset="">
            <h1>
                Welcome To <span class="text-primary">Mobile Finder</span>
            </h1>
            <small>You can search here your favourite mobile brand ...</small>
        </div>

        <hr />
        <!-- start searching input field -->
        <div class="input-group mb-3 w-50 mx-auto w-responsive my-4">
            <input id="search-field" type="text" class="form-control" placeholder="Search phone" aria-label="Search phone" aria-describedby="button-addon2" />
            <button onclick="loadPhones()" class="btn btn-primary" type="button" id="button-addon2">
					Search
				</button>
        </div>
        <!-- end searching input field -->

        <!-- start loading spinner -->
        <div id="spinner" style="display: none" class="text-center mt-5">
            <img width="80px" src="images/loading.gif" alt="" />
        </div>
        <!-- end loading spinner -->

        <!-- start error message -->
        <div id="error-message" class="text-center mt-5"></div>
        <!-- end error message -->

        <!-- start phone info container -->
        <div class="modal fade" id="phone-details-button" tabindex="-1" aria-labelledby="phone-details-button" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable modal-lg">
                <div class="modal-content">
                    <div class="card border-0" id="phone-info-container">

                    </div>
                </div>

            </div>
        </div>
        <!-- end phone info container -->

        <!-- start phones container -->
        <p id="phone-count" class="mt-5 fw-bold fst-italic"></p>
        <div id="phone-container" class="row row-cols-1 row-cols-md-3 g-4"></div>
        <!-- end phones container -->
    </section>

    <!-- javascript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- custom js -->
    <script src="js/app.js"></script>
</body>

</html>
