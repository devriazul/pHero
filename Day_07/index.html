<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>z-index items</title>
    <style>
        ol li:first-child{
            font-size: 30px;
            color: coral;
            }
        ul li:last-child{
                font-size: 30px;
                color: cornflowerblue;
            }
        ul p:nth-child(2n){
            color: red;
            font-size: 30px;
        }
        ul p::after{
            content: ' Saheb';
        }
        ul p::before{
            content: 'Mr. ';
        }
    </style>
</head>
<body>
    <h3>First Child</h3>
    <ol>
        <li>Rubel</li>
        <li>Riaz</li>
        <li>Mahfuj</li>
        <li>Sharif</li>
        <li>Hridoy</li>
        <li>Selim</li>
    </ol>
    <br>
    <h3>Last Child</h3>
    <ul>
        <li>Rubel</li>
        <li>Riaz</li>
        <li>Mahfuj</li>
        <li>Sharif</li>
        <li>Hridoy</li>
        <li>Selim</li>
    </ul>
<br>
    <h3>nth Child which is (2n)</h3>
    <ul>
        <p>Rubel</p>
        <p>Riaz</p>
        <p>Mahfuj</p>
        <p>Sharif</p>
        <p>Hridoy</p>
        <p>Selim</p>
    </ul>
</body>
</html>
