<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <style>
        h1::before {
            content: 'Hello';
            color: aqua;
        }
        
        h1::after {
            content: 'How are you?';
            color: burlywood;
        }
        
        blockquote::after {
            content: close-quote;
            color: chocolate;
        }
        
        blockquote::before {
            content: open-quote;
            color: chocolate;
        }
    </style>
</head>

<body>
    <h1> Sir </h1>

    <section>
        <h2>Best Quotes</h2>
        <blockquote>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ut temporibus ad aspernatur aut illo ipsum non tenetur, dolorem impedit esse?</blockquote>
    </section>
</body>

</html>
