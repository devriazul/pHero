<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Phone Shop</title>
    <link rel="shortcut icon" href="images/good-taste-favicon.png" type="image/x-icon">
    <!-- Bootstrap CSS  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Stylesheet CSS  -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="py-4 text-center">
    <a href="/">
        <img src="https://cdn-icons-png.flaticon.com/512/438/438560.png" alt="" style="max-width:300px;" class="mb-5">
    </a>
    <!-- Search Form  -->
    <div class="container" style="max-width:500px;">
        <div class="input-group mb-3 input-group-lg">
            <input type="text" class="form-control shadow" placeholder="Search Phone ðŸ“±" aria-label="Recipient's username" aria-describedby="button-addon2" id="search-field">
            <button class="btn btn-success shadow" type="button" id="search-btn">Search</button>
        </div>
        <!-- Error Message  -->
        <div id="error-message" class="text-center text-danger fs-5"></div>

        <!-- Result Count  -->
        <div id="result-count" class="text-center fs-5"></div>
    </div>
    <!-- Spinner  -->
    <div class="d-none justify-content-center mt-5 pt-5" id="spinner">
        <div class="spinner-grow" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <!-- Search Results  -->
    <div class="container mt-5">
        <div class="row row-cols-1 row-cols-md-3 row-cols-lg-4 g-4" id="result-container">

        </div>
    </div>



    <!-- mobile Details Modal -->
    <div class="modal fade" id="mobile-details" tabindex="-1" aria-labelledby="mobile-details" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable modal-lg">
            <div class="modal-content">
                <div class="card border-0" id="modal-dialog-box">

                </div>
            </div>

        </div>
    </div>

    <!-- Bootstrap JS Bundle  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- App JS  -->
    <script src="js/script.js"></script>
</body>

</html>
